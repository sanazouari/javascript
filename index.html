<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Checkpoint JS</title>
</head>
<body>
    <div id="cover">
      <div id="Type">
        <input type="button" onclick="Normal()" value="Normal Text">
        <input type="button" onclick="gras()" value="B">
        <input type="button" onclick="italique()" value="I">
        <input type="button" onclick="souligné()" value="U">
        <select id="numero" onchange="Taille()">
            <option value="8px"> 8</option>
            <option value="10px">10</option>
            <option value="12px">12</option>
            <option value="14px">14</option>
            <option value="16px">16</option>
            <option value="18px">18</option>
            <option value="20px">20</option>
        </select>
        <select id="Police" onchange="Font()">
           <option value="Arial">Arial</option>
           <option value="Calibri">Calibri</option>
           <option value="Times New Roman">Times New Roman</option>
        </select>
        <input type="button" onclick="Justifié()" value="Justifié">
        <input type="button" onclick="alignRight()" value="alignRight">
        <input type="button" onclick="alighLeft()" value="alignLeft">
        <select id="couleur" onchange="color()">
          <option value="black">black</option>
          <option value="red">red</option>
          <option value="blue">blue</option>
          <option value="green">green</option>
        </select>
      </div>
    </div>
    <br> 
    <div id="Text">
       <p> Basic Javascript</p>
    </div> 
  
          
    <script src="js/main.js"></script>
</body>

</html>
